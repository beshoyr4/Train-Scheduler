<!DOCTYPE html>
<html>
  <head>

    <meta charset="UTF-8">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    </head>
      
    <body> 

  <!-- Employee Tracker -->
  <div class="container">

      <!-- Jumbotron -->
      <div class="jumbotron">
        <h1 class="text-center">Train Information</h1>
        <h3 class="text-center">Rezek Railway Station</h3>
      </div>
  
      <div class="row">
  
        <div class="col-md-12">
  
          <!-- Current Trains-->
          <div class="card mb-4">
            <div class="card-header">Current Train Schedule</div>
            <div class="card-body">
              <table class="table table-sm table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (Min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-12">
          <div class="card mb-4">
            <div class="card-header">Add Train</div>

            <div class="card-body">
  
              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="train-name">Train Name</label>
                  <input class="form-control" id="train-name" type="text">
                </div>
                <div class="form-group">
                  <label for="destination-name">Destination</label>
                  <input class="form-control" id="destination-name" type="text">
                </div>
                <div class="form-group">
                  <label for="first-train-time">First Train Time (HH:MM - Military Time)</label>
                  <input class="form-control" id="first-train-time" type="text">
                </div>
                <div class="form-group">
                  <label for="frequency-time">Frequency (Min)</label>
                  <input class="form-control" id="frequency-time" type="text">
                </div>
                <button class="btn btn-primary float-right" id="submit" type="submit">Submit</button>
              </form>
  
            </div>
          </div>
        </div>
      </div>
  
    </div>
          
      <script type="text/javascript" src="assets/js/main.js"></script>
    </body>
</html>
